<!DOCTYPE html>
<html>
	<head>
		<title class>My Awsome Page</title>
		<link rel="stylesheet" href="screen.css" type = "text/css"/>
	</head>
	<body id=highlight>
		<h1 class="loud">Hi there!</h1>
		<p>Thanks for visiting my page!</p>
		<p>I hope you like it!</p>
			<ul>
				<li class="loud">Pizza</li>
				<li id=highlight>Beer</li>
				<li>Dogs</li>
			</ul>
	
	</body>

</html>

<!--To recap, you can opt to select elements by tag name (e.g., body, h1, p), by class name
(e.g., .loud, .subtle, .error), or by ID (e.g., #highlight, #login, #promo). And, you can
get more specific by chaining selectors together (e.g., h1 a, body ul .loud). For performance, only use class
when there are more than one item on a page that need to be categorized by that same name.  Id's are unique.-->
